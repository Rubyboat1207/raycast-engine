name: MSVC Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Download SDL2
      run: .\download-sdl.bat

    - name: Build Cwolf.vcxproj
      run: |
        msbuild Cwolf.vcxproj /p:Configuration=Debug /p:Platform=Win32
